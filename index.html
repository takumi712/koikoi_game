<!DOCTYPE html>
<html>
<head>
    <title>socket.io chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header>
    <div class="header">
      <div class="h_left">
        KOIKOI
      </div>
      <div class="h_right">
      </div>
    </div>
  </header>
  <div class="contents">
    <div class="game_space">
      <img class="fuda" src="image/1-1.png" alt="">
    </div>
    <div class="chat">
        <div class="chat_top">
          <h1>chat</h1>
          <p id="name"></p>
          <form id="name_form" action="#">
            <p>
              名前を入力してください
            </p>
            <input id="input_name" autocomplete="off" /><button>決定</button>
          </form>
        </div>
        <form id="message_form" action="#" style="display: none;">
          <input id="input_msg" autocomplete="off" /><button>Send</button>
        </form>
        <ul id="messages"></ul>
    </div>
  </div>
  <div class="content">
    <a class="js-modal-open" href="">役</a>
  </div>
  <div class="modal js-modal">
    <div class="modal__bg js-modal-close"></div>
    <div class="modal__content">
      <div class="yaku">
        <p class="yaku_iro">五光</p>
          <div class="yaku_images">
            <img class="yaku_image" src="image/1-1.png" alt="turu">
            <img class="yaku_image" src="image/3-1.png" alt="maku">
            <img class="yaku_image" src="image/8-1.png" alt="tuki">
            <img class="yaku_image" src="image/11-1.png" alt="ono">
            <img class="yaku_image" src="image/12-1.png" alt="houou">
          </div>
      </div>
      <a class="js-modal-close" href="">閉じる</a>
    </div><!--modal__inner-->
  </div><!--modal-->
  <script src="index.js"></script>
</body>
</html>
