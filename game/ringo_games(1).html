<!DOCTYPE html>
<html>
<head>
	<title>Ringo's Games</title>
	<link rel="stylesheet" type="text/css" href="rin.css">
</head>
<body onLoad="init()">
	<header>
		<div class="header">
			<div class="h_left">
				Ringo's Games
			</div>
		</div>
	</header>
	<div class="canvas_game">
		<canvas id="canvas" width="640" height="480"></canvas>
	<script>
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext('2d');

		var x, y, relX, relY, objX, objY;
		var objWidth, objHeight;
		var dragging = false;

		function init() {
			objWidth = 20;
			objHeight = 20;
			objX = canvas.width / 2 - objWidth / 2;
			objY = canvas.height / 2 - objHeight / 2;

			drawRect();
		}

		function onDown(e) {
			var offsetX = canvas.getBoundingClientRect().left;
			var offsetY = canvas.getBoundingClientRect().top;

			x = e.clientX - offsetX;
			y = e.clientY - offsetY;

			if (objX < x && (objX + objWidth) > x && objY < y && (objY + objHeight) > y) {
				dragging = true;
				relX = objX - x;
				relY = objY - y;
			}
		}

		function onMove(e) {
			var offsetX = canvas.getBoundingClientRect().left;
			var offsetY = canvas.getBoundingClientRect().top;

			x = e.clientX - offsetX;
			y = e.clientY - offsetY;

			if (dragging) {
				objX = x + relX;
				objY = y + relY;
				drawRect();
			}
		}

		function onUp(e) {
			dragging = false;
		}
		function drawRect() {
			context.fillStyle = "orange";
			context.clearRect(0, 0, canvas.width, canvas.height);
			context.fillRect(objX, objY, objWidth, objHeight);
		}

		canvas.addEventListener('mousedown', onDown, false);
		canvas.addEventListener('mousemove', onMove, false);
		canvas.addEventListener('mouseup', onUp, false);

		</script>
	</div>
	</body>
</html>
